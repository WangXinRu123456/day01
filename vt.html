<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        大家好，我叫{{name}}，我的年龄是{{age}}

    el:"#app",
    data:{

        age:18
    }

});
</script>
