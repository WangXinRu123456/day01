<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title666</title>
    <script src="node_modules/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
     大家好，我叫{{name}}，年龄{{age}}
   {{age}}
    <button @click="add">+</button>

    </div>

</body>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            name:"田海龙",
            age:18
        },
        methods:{
            add:function () {
                this.age++;
            }
        }
    });

</script>
</html>
