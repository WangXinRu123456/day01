<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="myname"><br>
    <input type="text" v-model="myage"><br>
    <button @click="myage++">+</button>
    <button @click="myage--">-</button>
</div>
</body>
<script>
    var sb=new Vue({
        el:"#app",
        data:{
            myname:"哈哈",
            myage:20,
            mysex:"男"
        }
    })
</script>
</html>
